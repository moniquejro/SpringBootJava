version: '2.4'
service:
  db:
    command: mysql --default-authentication-plugin-mysql_native_password
    restart: always
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      TZ: America/Sao_Paulo
      MYSQL_ROOT_PASSWORD: 
      MYSQL_USER: root
      MYSQL_PASSWORD: 
      MYSQL_DATABASE: blog_pessoal
    ports: 
      - "3308:3306"
    networks:
      - generation-network
  blogpessoal-api:
    restart: always
    build: ./blogpessoal-api
    working_dir: /blogpessoal-api
    environment:
      TZ: America/Sao_Paulo
      SPRING_BOOT_ENVIRONMENT: Production
    volumes:
      - ./blogpessoal-api:/blogpessoal-api
      - ~/.m2:/root/.m2
    ports:
        - "9000:8080"
    command: mvn clean spring-boot:run
    links:
      - db
    depends_on:
      - db
    network:
      -generation-network
networks:
    generation-network:
        driver: bridge